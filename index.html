<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css excercise2 - funded grants</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://kit.fontawesome.com/14732e8c57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-container">
      <img
        src="images/dydXLogotypeBig.svg"
        alt="Dydx logotype"
        class="image-logotype-dydx"
      />
      <nav class="nav-top-wrapper">
        <ul class="nav-top" id="nav-top">
          <li class="nav-top-link"><a href="#">Discover initiatives</a></li>
          <li class="nav-top-link highlight"><a href="#">Funded grants</a></li>
          <li class="nav-top-link"><a href="#">Program expenses</a></li>
          <li class="nav-top-link"><a href="#">Blog</a></li>
          <li class="nav-top-link"><a href="#">FAQ</a></li>
          <div class="nav-social-media" id="nav-social-media">
            <img
              src="images/twitter-symbol.svg"
              alt="twitter-symbol"
              class="social-media-symbol"
            /><img
              src="images/discord-symbol.svg"
              alt="discord-symbol"
              class="social-media-symbol"
            />
          </div>
        </ul>
        <button class="button _accent" id="apply">Apply</button>
        <button class="hamburger" id="hamburger" aria-label="Open-nav">
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
        <button class="close" id="close" aria-label="Close-nav">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
      </nav>
    </div>

    <div class="mid-container">
      <h1 class="header">Funded grants</h1>
      <div class="wrapper">
        <div class="hero-row">
          <div class="filter-container">
            <button class="button _primary" id="all-cards">All</button>
            <menu class="filter-wrapper">
              <li>
                <button
                  class="menu-filter"
                  data-filter="Technical/Tool Development"
                >
                  Technical/Tool Development
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Governance">
                  Governance
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Growth / Marketing">
                  Growth/Marketing
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Analytics">
                  Analytics
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Third Party Provider">
                  Third party provider
                </button>
              </li>
            </menu>
          </div>
        </div>
        <div class="toggle-wrapper">
          <input type="checkbox" id="toggle" aria-label="Show only completed" />
          <label for="toggle" class="toggle-text">Show only completed</label>
        </div>
      </div>
      <section class="card-grid-section"></section>
      <section class="apply-wrapper">
        <p class="apply-text">Have a project in mind?</p>
        <p class="apply-header">Letâ€™s create something awesome.</p>
        <button class="button _secondary">
          Apply for grant<img
            src="images/arrowb-rigth.svg"
            aria-hidden="true"
            class="arrowb-rigth"
          />
        </button>
      </section>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <nav class="footer-wrapper">
          <img
            src="images/dydxLogotypeSmall.svg"
            alt="Dydx logotype"
            class="image-logotype-dydx-small"
          />
          <ul class="nav-bottom">
            <li class="nav-bottom-link"><a href="#">About</a></li>
            <li class="nav-bottom-link"><a href="#">FAQ</a></li>
            <li class="nav-bottom-link"><a href="#">Brand assets</a></li>
            <li class="nav-bottom-link">
              <a href="#">dYdX Foundation</a
              ><img
                src="images/external-link-symbol.svg"
                aria-hidden="true"
                class="external-link-symbol"
              />
            </li>
            <li class="nav-bottom-link">
              <a href="#">dYdX Trading</a
              ><img
                src="images/external-link-symbol.svg"
                aria-hidden="true"
                class="external-link-symbol"
              />
            </li>
          </ul>
        </nav>
        <div class="social-media-wrapper">
          <img
            src="images/twitter-symbol.svg"
            alt="twitter-symbol"
            class="social-media-symbol"
          /><img
            src="images/discord-symbol.svg"
            alt="discord-symbol"
            class="social-media-symbol"
          />
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
