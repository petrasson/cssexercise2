<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css excercise2 - funded grants</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://kit.fontawesome.com/14732e8c57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <!--top-container-->
      <img
        src="images/dydXLogotypeBig.svg"
        alt="Dydx logotype"
        class="image-logotype-dydx"
      />
      <div class="top-nav-container">
        <nav class="top-nav-wrapper">
          <ul class="top-nav">
            <li><a href="#">Discover initiatives</a></li>
            <li class="highlight"><a href="#">Funded grants</a></li>
            <li><a href="#">Program expenses</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>

          <div class="top-social-media-wrapper">
            <img
              src="images/twitter-symbol.svg"
              alt="twitter-symbol"
              class="social-media-symbol"
            /><img
              src="images/discord-symbol.svg"
              alt="twitter-symbol"
              class="social-media-symbol"
            />
          </div>
        </nav>
        <div class="btn-wrapper">
          <button class="button _accent" id="apply">Apply</button>
          <button class="hamburger-btn" aria-label="Open-nav">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
          </button>
          <button class="close-btn" aria-label="Close-nav">
            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="mid-container">
      <h1 class="title">Funded grants</h1>
      <div class="mid-wrapper">
        <div class="hero-row">
          <div class="filter-container">
            <button class="button _primary" id="all-cards">All</button>
            <menu class="filter-wrapper">
              <li>
                <button
                  class="menu-filter"
                  data-filter="Technical/Tool Development"
                >
                  Technical/Tool Development
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Governance">
                  Governance
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Growth / Marketing">
                  Growth/Marketing
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Analytics">
                  Analytics
                </button>
              </li>
              <li>
                <button class="menu-filter" data-filter="Third Party Provider">
                  Third party provider
                </button>
              </li>
            </menu>
          </div>
        </div>
        <div class="toggle-wrapper">
          <input type="checkbox" id="toggle" aria-label="Show only completed" />
          <label for="toggle" class="toggle-text">Show only completed</label>
        </div>
      </div>
      <section class="card-grid-section"></section>
      <section class="apply-wrapper">
        <p class="apply-text">Have a project in mind?</p>
        <p class="apply-title">Letâ€™s create something awesome.</p>
        <button class="button _secondary">
          Apply for grant<img
            src="images/arrowb-rigth.svg"
            aria-hidden="true"
            class="arrowb-right"
          />
        </button>
      </section>
    </div>
    <footer class="footer">
      <footer class="footer-container">
        <nav class="footer-wrapper">
          <img
            src="images/dydxLogotypeSmall.svg"
            alt="Dydx logotype"
            class="image-logotype-dydx-small"
          />
          <ul class="bottom-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Brand assets</a></li>
            <li>
              <a href="#">dYdX Foundation</a
              ><img
                src="images/external-link-symbol.svg"
                aria-hidden="true"
                class="external-link-symbol"
              />
            </li>
            <li class="bottom-nav-link">
              <a href="#">dYdX Trading</a
              ><img
                src="images/external-link-symbol.svg"
                aria-hidden="true"
                class="external-link-symbol"
              />
            </li>
          </ul>
        </nav>
        <div class="bottom-social-media-wrapper">
          <img
            src="images/twitter-symbol.svg"
            alt="twitter-symbol"
            class="social-media-symbol"
          /><img
            src="images/discord-symbol.svg"
            alt="twitter-symbol"
            class="social-media-symbol"
          />
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
